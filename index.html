<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JDP SUPREME - KERNEL v25.0</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-gold: #bf953f;
            --deep-black: #020202;
            --glass: rgba(10, 10, 10, 0.95);
            --my-bubble: linear-gradient(135deg, #004e52 0%, #002a2d 100%);
            --their-bubble: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body, html {
            margin: 0; padding: 0; height: 100dvh;
            background: var(--deep-black);
            color: #e0e0e0; font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* BOOT SCREEN */
        #boot-screen {
            position: fixed; inset: 0; background: black; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Orbitron'; color: var(--neon-blue);
        }

        .btn-start {
            background: none; border: 2px solid var(--neon-gold); color: var(--neon-gold);
            padding: 15px 30px; font-family: 'Orbitron'; cursor: pointer;
            margin: 10px; width: 260px; transition: 0.3s; font-weight: bold;
        }
        .btn-start:active { background: var(--neon-gold); color: black; }

        /* APP LAYOUT */
        .app-wrapper { display: flex; flex-direction: column; height: 100dvh; position: relative; }

        header {
            height: 75px; background: var(--glass); backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--neon-gold);
            display: flex; align-items: center; padding: 0 15px; gap: 12px; z-index: 100;
        }

        .profile-square {
            width: 50px; height: 50px; border: 2px solid var(--neon-gold);
            background: #111; display: flex; align-items: center; justify-content: center;
            overflow: hidden; flex-shrink: 0;
        }
        .profile-square img { width: 100%; height: 100%; object-fit: cover; }

        .header-info { flex: 1; }
        .header-info h4 { margin: 0; font-family: 'Orbitron'; font-size: 0.85rem; color: var(--neon-gold); }
        #p-status { font-size: 0.7rem; color: #666; font-weight: bold; }

        /* CALL OVERLAY */
        #call-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { 
            width: 110px; height: 150px; position: absolute; top: 20px; right: 20px; 
            border: 1px solid var(--neon-gold); z-index: 11; background: #000;
        }
        .call-controls { position: absolute; bottom: 50px; display: flex; gap: 40px; z-index: 12; }
        .c-btn { width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .c-hangup { background: #ff0033; }
        .c-accept { background: #00ff66; }

        /* MENU */
        .menu-container { position: relative; display: flex; gap: 5px; }
        .dots-btn { background: none; border: none; color: var(--neon-gold); padding: 8px; cursor: pointer; }
        
        .dropdown-menu {
            position: absolute; top: 55px; right: 0; background: var(--glass);
            border: 1px solid var(--neon-gold); width: 190px; display: none;
            flex-direction: column; z-index: 1000;
        }
        .dropdown-menu button {
            background: none; border: none; color: white; padding: 15px;
            text-align: left; font-family: 'Rajdhani'; border-bottom: 1px solid #222;
        }

        /* CHAT FLOW */
        #chat-flow {
            flex: 1; overflow-y: auto; padding: 20px 15px;
            display: flex; flex-direction: column; gap: 12px;
            background-size: cover; background-position: center;
        }

        .msg-row { display: flex; width: 100%; flex-direction: column; }
        .msg-row.me { align-items: flex-end; }
        .msg-row.them { align-items: flex-start; }

        .bubble {
            max-width: 85%; padding: 12px; border-radius: 2px;
            position: relative; font-size: 1.1rem; border: 1px solid rgba(255,255,255,0.05);
        }
        .me .bubble { background: var(--my-bubble); border-right: 4px solid var(--neon-blue); }
        .them .bubble { background: var(--their-bubble); border-left: 4px solid var(--neon-gold); }

        /* INPUT BAR */
        .command-bar {
            padding: 10px 15px 35px; background: var(--glass);
            display: flex; align-items: center; gap: 10px; border-top: 1px solid #222;
        }
        .input-field {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid #333;
            padding: 12px; color: white; font-family: 'Rajdhani'; font-size: 1.1rem;
        }
        .action-btn {
            width: 50px; height: 50px; background: var(--neon-gold); border: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .recording { background: #ff0033 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        audio { height: 45px; width: 210px; filter: invert(1); margin-top: 5px; }
        .chat-img, .chat-vid { max-width: 100%; border: 1px solid var(--neon-gold); margin-top: 5px; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div style="font-size: 1.8rem; margin-bottom: 20px; color: var(--neon-gold); font-family: 'Orbitron';">JDP KERNEL v25.0</div>
        <button class="btn-start" onclick="unlockAndStart('JDP-JOSE')">SR. JOS√â</button>
        <button class="btn-start" onclick="unlockAndStart('JDP-ESPOSA')">ESPOSA</button>
    </div>

    <div id="call-overlay">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <div class="call-controls">
            <button class="c-btn c-hangup" onclick="terminateCall()">‚ùå</button>
            <button id="btn-accept" class="c-btn c-accept" onclick="acceptCall()">‚úÖ</button>
        </div>
    </div>

    <div class="app-wrapper">
        <header>
            <div class="profile-square" id="p-avatar-box">
                <img id="p-img" src="" style="display:none">
                <span id="p-initial" style="font-family:'Orbitron'; font-weight:bold; color:var(--neon-gold);">?</span>
            </div>
            <div class="header-info">
                <h4 id="p-name">SISTEMA JDP</h4>
                <span id="p-status">OFFLINE</span>
            </div>
            <div class="menu-container">
                <button class="dots-btn" onclick="startCall(false)">üìû</button>
                <button class="dots-btn" onclick="startCall(true)">üìπ</button>
                <button class="dots-btn" onclick="toggleMenu()">‚ãÆ</button>
                <div class="dropdown-menu" id="main-menu">
                    <button onclick="triggerFile('bg-input')">Mudar Fundo</button>
                    <button onclick="triggerFile('profile-input')">Mudar Foto Perfil</button>
                    <button onclick="clearChat()" style="color: #ff4444;">Limpar Conversa</button>
                </div>
            </div>
        </header>

        <input type="file" id="bg-input" accept="image/*" hidden onchange="updateBackground(this)">
        <input type="file" id="profile-input" accept="image/*" hidden onchange="updateProfilePic(this)">
        <input type="file" id="chat-file-input" accept="image/*,video/*" hidden onchange="sendFile(this)">

        <div id="chat-flow"></div>
        <div id="typing-ui" style="padding: 5px 20px; font-size: 0.7rem; color: var(--neon-blue); display:none; font-family:'Orbitron';">DIGITANDO...</div>

        <div class="command-bar">
            <button class="dots-btn" onclick="document.getElementById('chat-file-input').click()">üìé</button>
            <input type="text" id="main-input" class="input-field" placeholder="Comando..." oninput="handleTyping()">
            <button id="main-action" class="action-btn" onclick="handleMainAction()">
                <span id="icon-mic">üé§</span>
                <span id="icon-send" style="display:none">‚û§</span>
            </button>
        </div>
    </div>

    <script>
        let peer, conn, myID, partnerID, localStream, activeCall;
        let mediaRecorder, audioChunks = [];
        let history = JSON.parse(localStorage.getItem('jdp_history_v25') || '[]');

        // INICIALIZA√á√ÉO DO KERNEL
        window.onload = () => {
            const savedBg = localStorage.getItem('jdp_bg');
            if(savedBg) document.getElementById('chat-flow').style.backgroundImage = `url(${savedBg})`;
            const savedPic = localStorage.getItem('jdp_profile');
            if(savedPic) {
                document.getElementById('p-img').src = savedPic;
                document.getElementById('p-img').style.display = 'block';
                document.getElementById('p-initial').style.display = 'none';
            }
        };

        async function unlockAndStart(role) {
            myID = role;
            partnerID = (role === 'JDP-JOSE') ? 'JDP-ESPOSA' : 'JDP-JOSE';
            document.getElementById('boot-screen').style.display = 'none';
            
            peer = new Peer(myID, {
                config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
            });

            peer.on('open', () => {
                document.getElementById('p-name').innerText = partnerID.split('-')[1];
                renderHistory();
                tryConnect();
            });

            peer.on('connection', c => {
                conn = c;
                setupConn();
            });

            peer.on('call', call => {
                activeCall = call;
                document.getElementById('call-overlay').style.display = 'flex';
                document.getElementById('btn-accept').style.display = 'flex';
            });
        }

        function tryConnect() {
            conn = peer.connect(partnerID);
            setupConn();
            setTimeout(() => { if(!conn || !conn.open) tryConnect(); }, 5000);
        }

        function setupConn() {
            conn.on('open', () => {
                document.getElementById('p-status').innerText = "ONLINE";
                document.getElementById('p-status').style.color = "var(--neon-blue)";
            });
            conn.on('data', data => {
                if(data.type === 'typing') {
                    document.getElementById('typing-ui').style.display = data.val ? 'block' : 'none';
                } else {
                    history.push(data);
                    saveHistory();
                    renderMsg(data, 'them');
                }
            });
            conn.on('close', () => {
                document.getElementById('p-status').innerText = "OFFLINE";
                document.getElementById('p-status').style.color = "#666";
                tryConnect();
            });
        }

        // MENSAGENS E M√çDIA
        function handleMainAction() {
            const input = document.getElementById('main-input');
            if(input.value.trim()) {
                sendData('text', input.value);
                input.value = '';
                handleTyping();
            } else {
                toggleRecord();
            }
        }

        function sendData(type, val) {
            const msg = {
                type: type,
                val: val,
                sender: myID,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            history.push(msg);
            saveHistory();
            renderMsg(msg, 'me');
            if(conn && conn.open) conn.send(msg);
        }

        function sendFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const type = file.type.startsWith('video') ? 'video' : 'img';
                sendData(type, reader.result);
            };
            reader.readAsDataURL(file);
        }

        async function toggleRecord() {
            const btn = document.getElementById('main-action');
            if(!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/ogg' });
                    const reader = new FileReader();
                    reader.onload = () => sendData('audio', reader.result);
                    reader.readAsDataURL(blob);
                };
                mediaRecorder.start();
                btn.classList.add('recording');
            } else {
                mediaRecorder.stop();
                btn.classList.remove('recording');
            }
        }

        // CHAMADAS
        async function startCall(video) {
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('btn-accept').style.display = 'none';
            localStream = await navigator.mediaDevices.getUserMedia({ video: video, audio: true });
            document.getElementById('local-video').srcObject = localStream;
            
            activeCall = peer.call(partnerID, localStream);
            activeCall.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        }

        async function acceptCall() {
            document.getElementById('btn-accept').style.display = 'none';
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('local-video').srcObject = localStream;
            activeCall.answer(localStream);
            activeCall.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        }

        function terminateCall() {
            if(activeCall) activeCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-overlay').style.display = 'none';
        }

        // UI E CUSTOMIZA√á√ÉO
        function handleTyping() {
            const hasText = document.getElementById('main-input').value.length > 0;
            document.getElementById('icon-mic').style.display = hasText ? 'none' : 'block';
            document.getElementById('icon-send').style.display = hasText ? 'block' : 'none';
            if(conn && conn.open) conn.send({type: 'typing', val: hasText});
        }

        function renderMsg(msg, forceSide) {
            const flow = document.getElementById('chat-flow');
            const side = forceSide || (msg.sender === myID ? 'me' : 'them');
            let content = msg.val;

            if(msg.type === 'img') content = `<img src="${msg.val}" class="chat-img" onclick="window.open(this.src)">`;
            if(msg.type === 'video') content = `<video src="${msg.val}" controls class="chat-vid"></video>`;
            if(msg.type === 'audio') content = `<audio src="${msg.val}" controls></audio>`;

            flow.insertAdjacentHTML('beforeend', `
                <div class="msg-row ${side}">
                    <div class="bubble">${content}<div style="font-size:0.6rem; opacity:0.4; text-align:right; margin-top:5px;">${msg.time}</div></div>
                </div>
            `);
            flow.scrollTop = flow.scrollHeight;
        }

        function toggleMenu() {
            const m = document.getElementById('main-menu');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function triggerFile(id) { document.getElementById(id).click(); toggleMenu(); }

        function updateBackground(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('chat-flow').style.backgroundImage = `url(${e.target.result})`;
                localStorage.setItem('jdp_bg', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }

        function updateProfilePic(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('p-img').src = e.target.result;
                document.getElementById('p-img').style.display = 'block';
                document.getElementById('p-initial').style.display = 'none';
                localStorage.setItem('p_img_data', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }

        function clearChat() {
            if(confirm("LIMPAR TODO O HIST√ìRICO INDUSTRIAL?")) {
                history = [];
                saveHistory();
                document.getElementById('chat-flow').innerHTML = '';
                toggleMenu();
            }
        }

        function saveHistory() { localStorage.setItem('jdp_history_v25', JSON.stringify(history.slice(-50))); }
        function renderHistory() { history.forEach(m => renderMsg(m)); }
    </script>
</body>
</html>
